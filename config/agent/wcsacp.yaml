name: wcsacp

agent:
  _target_: agent.wcsacp.WCSACPAgent
  obs_dim: ??? # to be specified later
  action_dim: ??? # to be specified later
  action_range: ??? # to be specified later
  device: ${device}
  critic_cfg: ${agent.double_q_critic}
  safety_critic_cfg: ${agent.safety_critic}
  actor_cfg: ${agent.diag_gaussian_actor}
  discount: 0.99
  init_temperature: 0.6931
  alpha_lr: ${lr}
  alpha_betas: [0.9, 0.999]
  actor_lr: ${lr}
  actor_betas: [0.9, 0.999]
  actor_update_frequency: 1
  critic_lr: ${lr}
  critic_betas: [0.9, 0.999]
  critic_tau: 0.005
  critic_target_update_frequency: 2
  batch_size: 256
  learnable_temperature: true
  cost_limit: 15
  max_episode_len: 1000
  risk_level: ${risk_level}
  damp_scale: 10
  lr_scale: 1
  epsilon: ${epsilon}
  smooth_lambda: ${smooth_lambda}

double_q_critic:
  _target_: agent.critic.DoubleQCritic
  obs_dim: ${agent.agent.obs_dim}
  action_dim: ${agent.agent.action_dim}
  hidden_dim: 256
  hidden_depth: 2

safety_critic:
  _target_: agent.critic.SafetyCritic
  obs_dim: ${agent.agent.obs_dim}
  action_dim: ${agent.agent.action_dim}
  hidden_dim: 256
  hidden_depth: 2

diag_gaussian_actor:
  _target_: agent.actor.DiagGaussianActor
  obs_dim: ${agent.agent.obs_dim}
  action_dim: ${agent.agent.action_dim}
  hidden_depth: 2
  hidden_dim: 256
  log_std_bounds: [-20, 2]
